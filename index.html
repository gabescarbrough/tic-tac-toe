<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>



      <!-- START NAV BAR -->

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Tic Tac Toe</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a id="sign-up-modal-link" href="#">Sign Up</a></li>
              <li><a id="sign-in-modal-link" href="#">Sign In</a></li>
              <li><a id="change-password-modal-link" href="#">Change Password</a></li>
              <li><a id="sign-out-link" href="#">Sign Out</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- END NAV BAR -->


      <!-- START GAME BOARD -->

      <h1>Games Played <span class=".games-played"></span></h1>

      <section class="board">
        <section class="board-row">
          <div data-square="0" data-value="" class="square left">
          </div>
          <div data-square="1" data-value="" class="square">
          </div>
          <div data-square="2" data-value="" class="square right">
          </div>
        </section>

        <section class="board-row">
          <div data-square="3" data-value="" class="square left middle">
          </div>
          <div data-square="4" data-value="" class="square middle">
          </div>
          <div data-square="5" data-value="" class="square right middle">
          </div>
        </section>

        <section class="board-row">
          <div data-square="6" data-value="" class="square left">
          </div>
          <div data-square="7" data-value="" class="square">
          </div>
          <div data-square="8" data-value="" class="square right">
          </div>
        </section>
      </section>


      <!-- END GAME BOARD -->


      <section class="win-message">

      </section>


      <!-- START SIGN-UP MODAL -->
      <div class="container">
        <div id="sign-up-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form id="sign-up">
                  <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
                    <input type="submit" name="submit" value="Sign up!">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN-UP MODAL -->


      <!-- START SIGN-IN MODAL -->
      <div class="container">
        <div id="sign-in-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign In</h4>
              </div>
              <div class="modal-body">
                <form id="sign-in">
                  <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email">
                    <input type="password" name="credentials[password]" placeholder="password">
                    <input type="submit" name="submit" value="Sign in!">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN-IN MODAL -->





      <!-- START CHANGE PASSWORD MODAL -->
      <div class="container">
        <div id="change-password-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Change Password</h4>
              </div>
              <div class="modal-body">
                <form id="change-password">
                  <fieldset>
                    <input type="password" name="passwords[old]" placeholder="old password">
                    <input type="password" name="passwords[new]" placeholder="new password">
                    <input type="submit" name="submit" value="Change password">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END CHANGE PASSWORD MODAL -->

      <div class="center-button">
        <button class="reset-button">New Game</button>
      </div>

    </body>
</html>
